<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Promoção imperdível</title>
</head>
<body>
  <section class="section-container background-section-one">
    <img src="assets/logo.png" alt="Logotipo"  >
  </section>
 
  <section class="section-container background-section-two">
    
    

    <div class="card-container">
      <div id="content">
        <h5 style="text-align: center">Fique ligado em nossas Promoções.</h5><br>
        <form id="form">
          <input type="text" placeholder="name" id="nome" required>
          <input type="email" placeholder="email" id="email" required>
          <input  type="submit" value="Cadastrar" style="background-color:#90ee90;">
        </form>
      </div>
    </div>

  </section>
  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>
  
</body>
